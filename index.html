<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440, initial-scale=1.0">
  <title>Bentolio | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gilroy:300,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bento-wrapper">
    <!-- HEADER -->
    <header class="bento header">
      <nav class="nav">
        <span class="logo">Lee Mujin</span>
        <div class="nav-links">
          <a href="#projects">PROJECTS</a>
          <a href="#about">ABOUT</a>
          <a href="#contact">CONTACT</a>
        </div>
      </nav>
    </header>

    <!-- SLOGAN/INTRO -->
    <section class="bento intro">
      <div class="intro-text">
        <h1>신곡 - 뱁새 많관부!!!!!!!!!!!!!!!!!!!!</h1>
      </div>
      <div class="intro-icon">
        <!-- Flower Icon Placeholder -->
        <div class="flower-icon"></div>
      </div>
    </section>

    <!-- PORTRAIT -->
    <section class="bento portrait">
      <img src="leemujin.jpeg" alt="프로필 이미지" />
    </section>

    <!-- SOCIALS -->
    <section class="bento socials">
      <div class="social-links">
        <a href="#" class="social">Instagram</a>
        <a href="#" class="social">Twitter</a>
        <a href="#" class="social">Linkedin</a>
      </div>
    </section>

    <!-- CONTACT -->
    <section class="bento contact" id="contact">
      <div class="contact-title">Contact me</div>
      <div class="contact-bar">
        <span class="contact-questions">Have some<br>questions?</span>
        <span class="contact-arrow">→</span>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="bento about" id="about">
      <div class="about-text">
        신곡 - 뱁새 많관부!!!!!!!!!!!!!!!!!!!!
      </div>
      <div class="about-icon"></div>
    </section>

    <!-- WORK -->
    <section class="bento work" id="projects">
      <div class="work-item">
        <div class="work-image"></div>
        <div class="work-title">Musea</div>
        <div class="work-arrow">→</div>
      </div>
      <div class="work-item">
        <div class="work-title">Elara</div>
      </div>
      <div class="work-item">
        <div class="work-title">Verve</div>
      </div>
      <div class="work-item">
        <div class="work-title">Zephyr</div>
      </div>
    </section>
  </div>
</body>
</html>
